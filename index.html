<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Train form</title>
</head>
<body>
    <div class="ticket_form">
        <h1>calcola il prezzo del tuo biglietto</h1>
        <div class="box_form">
            <div class="top_form">
                <div class="name">
                    <h3>Nome Cognome</h3>
                    <input class="click" type="text" id="name_surname" placeholder="Nome e Cognome" minlength="5" maxlength="20">
                </div>
                <div class="km">
                    <h3>Km da percorrere</h3>
                    <input type="number" id="kilometres" name="kilometres" min="1" max="500">
                </div>
                <div class="age">
                    <h3>Fascia d'et√†</h3>
                    <select name="ages" id="ages">
                        <option value="under18">Minorenne</option>
                        <option value="over18">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
            </div>
            <div class="buttons_form">
                <button id="generate">Genera</button>
                <button id="cancel">Annulla</button>  
            </div>
        </div>
    </div>
    <div class="ticket">
        <h1>il tuo biglietto</h1>
        <div id="box_ticket" class="hidden">
            <h2>dettaglio passeggeri</h2>
            <div class="box_informations">
                <div class="passenger_name">
                    <h2>nome passeggero</h2>
                    <span id="name"></span>
                </div>
                <div class="passenger_table">
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                        <tr>
                            <td id="discount"></td>
                            <td id="train_wagon"></td>
                            <td id="train_code"></td>
                            <td id="price"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src=js/main.js></script>
</body>
</html>
